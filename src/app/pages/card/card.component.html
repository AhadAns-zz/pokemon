<div class="container">
  <div
    class="container__card"
    *ngFor="let card of page.results; let index = index; trackBy: trackBy"
  >
    <!-- <mat-card (click)="goToDetails(index)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ card.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ card.name }}</p>
      </mat-card-content>
    </mat-card> -->
    <mat-card (click)="goToDetails(index)">
      <img
        class="container__card--image"
        mat-card-image
        [src]="card.sprites.other['official-artwork'].front_default"
        alt="pokemon"
      />
      <mat-card-content>
        <mat-card-title>Name: {{ card.name }}</mat-card-title>
        <br />
        <mat-card-title>Height: {{ card.height }}</mat-card-title>
        <br />
        <mat-card-title>Weight: {{ card.height }}</mat-card-title>
        <br />
      </mat-card-content>
    </mat-card>
  </div>
</div>
<mat-paginator
  [length]="page.count"
  [pageSize]="page.limit"
  [pageSizeOptions]="[10, 20, 50]"
  (page)="pageChanged($event)"
></mat-paginator>
